<form [formGroup]="newTask" class="mt-3">
  <h4 class="my-3 p-3 fs-5 shadow-lg rounded">THÊM DỰ ÁN</h4>

  <p class="mb-3">
    Tên task <input formControlName="tenTask" class="form-control" />
  </p>

  <p class="mb-3">
    Mô tả <textarea formControlName="moTa" class="form-control"></textarea>
  </p>

  <p class="mb-3">
    Dự án
    <select formControlName="duAnID" class="form-control">
      <option *ngFor="let da of listDuAn" [value]="da.id">
        {{ da.tenDuAn }}
      </option>
    </select>
  </p>

  <p class="mb-3">
    Người thực hiện
    <select formControlName="nhanvienID" class="form-control">
      <option *ngFor="let nv of listEmployee" [value]="nv.id">
        {{ nv.ho }} {{ nv.ten }}
      </option>
    </select>
  </p>

  <p class="mb-3">
    Độ ưu tiên
    <select formControlName="priority" class="form-control">
      <option value="1">Cao</option>
      <option value="2">Trung bình</option>
      <option value="3">Thấp</option>
    </select>
  </p>

  <p class="mb-3">
    Trạng thái
    <select formControlName="status" class="form-control">
      <option value="1">Hiện thị</option>
      <option value="0">Ẩn</option>
    </select>
  </p>

  <p><button (click)="handleClickTask()" class="btn btn-primary p-2">Thêm Task</button></p>
</form>
